server:
  port: 8888
cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://testecors.com.br
security:
  jwt:
    token:
      secret_key: 53ccr37
      expire-length: 3600000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
  application:
    name: rest-spring
springdoc:
  pathsToMatch: /api/**/v1/**, /auth/**
  swagger-ui:
    use-root-path: true
